<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<div class="container">
    
    <div class="row row-text-center">
        
        <div class="col-sm-3" *ngFor="let item of trendingdata">
            <button class="thumbnail" (click)="gotovideo(item.id)"><img src="{{item.snippet.thumbnails.medium.url}}"/></button>
            <div class="row">
                <div class="col-sm-2">
                    <img src="{{item.logo}}" class="logoclass"/>
                </div>
                <div class="col-sm-10">
                    <div class="titleclass">{{item.snippet.localized.title}}</div>
                    <div class="channelname">{{item.snippet.channelTitle}}</div>
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="publishtime">200M Views . 9 days ago</span>
                            <!-- <span class="publishtime">9 days ago</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
